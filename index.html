<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap-3.1.1-dist/css/bootstrap.css"/>
    <script src="js/jquery-2.1.0.js"></script>
    <script src="vendor/bootstrap-3.1.1-dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <link rel="stylesheet" href="/js/jquery-ui/themes/smoothness/jquery-ui.css?v=version-1">
    <script src="/js/jquery-ui/ui/jquery-ui.js?v=version-1"></script>

</head>
<body>

<div class="layout-constructor">
    <div class="left">

        <h1 style="font-size: 14px">
            <span class="glyphicon glyphicon-th-large"></span>
            Openbizbox Layout Constructor
        </h1>

        <div class="btn-group">
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li><a href="#">Separated link</a></li>
            </ul>
        </div>

        <button type="button" class="btn disabled" id="btn-undo">Undo</button>

        <div id="draggable-blocks">

            <div class="progress draggable">
                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                    <span class="sr-only">60% Complete</span>
                </div>
            </div>


        </div>

    </div>
    <div class="right" id="sandbox">

        <div class="container">

            <header class="sortable"></header>

            <main class="sortable">
                <div class="jumbotron draggable">
                    <h1>Scrollable banner</h1>

                    <p>This is your home page, you are able to remove and add any block. Each block has such hint</p>

                    <p><a class="btn btn-primary btn-lg" role="button">Learn more</a></p>

                </div>

                <div class="progress draggable">
                    <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                        <span class="sr-only">60% Complete</span>
                    </div>
                </div>
            </main>

            <footer class="sortable"></footer>

        </div>

    </div>
</div>

</body>
</html>
